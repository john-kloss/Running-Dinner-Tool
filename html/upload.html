<template class="task-template">
    <div class="mui-container" id="container-upload">
        <h1>Running Dinner Tool</h1>
        Für die Nutzung dieses Tools musst du die Teaminformationen in einer Tabelle sammeln. Eine Vorlage dafür findest du
        <a
            href="" id="link-example">hier</a>. Kopiere dir die Tabelle und trage deine Teams ein.
        <br/> Sobald du alle Teams eingetragen hast, exportiere die Datei als CSV (Datei -> Download als -> CSV) und lade die
        Datei über den Upload-Button hoch.
        <br/>
        <button class="mui-btn mui-btn--primary" id="button-upload">Upload</button>
        <div class="invisible" id="upload-table-container">
            <table class="mui-table" id="upload-table">
                <thead>
                    <th>Teamnummer</th>
                    <th>Teamname</th>
                    <th>E-Mail Adresse</th>
                    <th>Postalische Adresse</th>
                    <th>Essbesonderheiten</th>
                    <th>Handynummer</th>
                </thead>
                <tbody id="upload-table-tbody"></tbody>
            </table>
            <button class="mui-btn mui-btn--primary" id="button-create-plan">Plan erstellen</button>
        </div>
    </div>
    <script>
        require('./js/upload.js')
        require('./js/createPlan.js')
    </script>
</template>
