<template class="task-template">
    <div class="mui-container" id="container-upload">
        <h1>Running Dinner Tool</h1>
        Für die Nutzung dieses Tools musst du die Teaminformationen über Google Forms sammeln. Eine Vorlage dafür findest du
        <a href="" id="link-example">hier</a>. Bitte editiere das Original nicht. Logge dich mit einem Google-Account an,
        <b>kopiere</b> dir das Formular (Die Drei Punkte rechts oben -> Kopie erstellen) und passe die Beschreibungen an (Wichtig:
        Verändere die Reihenfolge der Fragen nicht!).
        <br/> Sobald sich alle Teams angemeldet haben, exportiere die Ergenisse als CSV (Antworten -> Die Drei Punkte -> Antworten
        herunterladen (CSV)). Entzippe die Datei und lade sie hier im Programm über den Upload-Button hoch.
        <br/>
        <button class="mui-btn mui-btn--primary" id="button-upload">Upload</button>
        <div class="invisible" id="upload-table-container">
            <table class="mui-table" id="upload-table">
                <thead>
                    <th>Teamnummer</th>
                    <th>Teamname</th>
                    <th>E-Mail Adresse</th>
                    <th>Postalische Adresse</th>
                    <th>Essbesonderheiten</th>
                    <th>Handynummer</th>
                </thead>
                <tbody id="upload-table-tbody"></tbody>
            </table>
            <button class="mui-btn mui-btn--primary" id="button-create-plan">Plan erstellen</button>
        </div>
    </div>
    <script>
        require('./js/upload.js')
        require('./js/createPlan.js')
    </script>
</template>
